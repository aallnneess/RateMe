<section>

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <p class="text_bold login">Login</p>

    <app-input #mailInput type="text" [name]="'E-Mail'" [value]="getFormControl('email')"></app-input>
    <app-input type="password" #passwordInput [name]="'Passwort'" [value]="getFormControl('password')"></app-input>

    <button #loginButton class="blue-button">Login</button>

    <div class="error">
      <p>{{error}}</p>
    </div>

  </form>

  <div class="spacer"></div>

</section>
