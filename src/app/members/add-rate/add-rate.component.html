<section>

  <h2 class="text_bold">Rate it !</h2>

  <app-image-cr></app-image-cr>

  <div class="form-container">

<!--############################### EDIT #############################-->
<!--                                  ↓                               -->

    @switch (rateTopic) {

      @case ('recipe') {
        <app-recipe-topic-view
          [parentRate]="parentRate"
          [editRate]="editRate"
          [form]="form"
          (sendDataToParent)="sendData($event)"
          (submitButtonForParent)="submitButton = $event"
        >
        </app-recipe-topic-view>
      }

      @case ('product') {
        <app-product-topic-view
          [parentRate]="parentRate"
          [editRate]="editRate"
          [form]="form"
          (sendDataToParent)="sendData($event)"
          (submitButtonForParent)="submitButton = $event"
        >
        </app-product-topic-view>
      }

      @case ('foodtruck') {
        <app-foodtruck-topic-view
          [parentRate]="parentRate"
          [editRate]="editRate"
          [form]="form"
          (sendDataToParent)="sendData($event)"
          (submitButtonForParent)="submitButton = $event"
        >
        </app-foodtruck-topic-view>
      }

    }

<!--                                  ↑                               -->
<!--############################### EDIT #############################-->

  </div>

</section>
