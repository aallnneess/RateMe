<section>

  <h2 class="text_bold">Rezept bewerten !</h2>

  <app-image-cr></app-image-cr>

  <div class="form-container">


    <form [formGroup]="form" (ngSubmit)="
    sendData(galleryLoadService.images());
    input1.checkErrors();
    input2.checkErrors();
    input3.checkErrors();
">

      <app-member-input #input1
        [labelInputId]="'input1'"
        [name]="'Rezeptname'"
        [textFieldType]="'text'"
        [value]="getFormControl('recipeName')">
      </app-member-input>

      <app-member-input #input2
        [labelInputId]="'input2'"
        [name]="'Quelle'"
        [textFieldType]="'text'"
        [value]="getFormControl('source')">
      </app-member-input>

      <app-member-input #input3
        [labelInputId]="'textarea1'"
        [textarea]="true"
        [name]="'Notizen'"
        [textFieldType]="'text'"
        [value]="getFormControl('notes')">
      </app-member-input>

      <app-member-input
        [labelInputId]="'slider1'"
        [slider]="true"
        [value]="getFormControl('rating')">
      </app-member-input>

      <button type="submit" class="blue-button">Abschicken</button>

    </form>

  </div>


</section>
