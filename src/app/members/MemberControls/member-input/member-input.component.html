@if (textarea) {

  <div class="input-container">
    <label #label2 class="floating-label text-small" for="{{labelInputId}}">{{name}} </label>
    <textarea #textArea class="input-box input-config text-small" [id]="labelInputId"
              [formControl]="value" (keyup)="checkErrors()"
              (focus)="label2.classList.add('floating-label-small')"
              (focusout)="focusOut()">

  </textarea>

    <p class="error-text">{{error}}</p>
  </div>



} @else if (slider) {

  <div class="input-container slider-container">

    <h3 class="point-label text-small">Punkte: {{getSliderValue()}}</h3>

    <input #slider [id]="labelInputId"
           class="slider"
           [formControl]="value"
           type="range"
           min="0"
           max="10"
           value="0"
           step="1">

    <p class="error-text">{{error}}</p>
  </div>

} @else if (tags) {

  <div class="input-container">
    <label #label class="floating-label text-small" for="{{labelInputId}}">{{name}} </label>
    <input #input class="input-box input-config text-small" [id]="labelInputId"
           [type]="textFieldType"
           [formControl]="value" (keyup)="checkErrors()"
           (focus)="label.classList.add('floating-label-small')"
           (focusout)="focusOut()"
           (input)="addHash()"
           (keydown)="onKeyDown($event)">

    <p class="error-text">{{error}}</p>
  </div>

} @else {

  <div class="input-container">
    <label #label class="floating-label text-small" for="{{labelInputId}}">{{name}} </label>
    <input #input class="input-box input-config text-small" [id]="labelInputId"
           [type]="textFieldType"
           [formControl]="value" (keyup)="checkErrors()"
           (focus)="label.classList.add('floating-label-small')"
           (focusout)="focusOut()">

    <p class="error-text">{{error}}</p>
  </div>


}
